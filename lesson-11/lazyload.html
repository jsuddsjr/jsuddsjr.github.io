<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Progressively loaded images</title>
    <link rel="stylesheet" href="css/lazy.css" />
  </head>
  <body>
    <h1>Lazy-Load Images Example</h1>
    <img
      src="https://via.placeholder.com/300x400/000/FFF?text=Loading"
      data-src="https://loremflickr.com/300/400/cat"
      height="400"
      width="300"
      alt="Random CAT image from loremflickr.com"
    />
    <img
      src="https://via.placeholder.com/300x400/000/FFF?text=Loading"
      data-src="https://loremflickr.com/300/400/dog"
      height="400"
      width="300"
      alt="Random DOG image from loremflickr.com"
    />
    <img
      src="https://via.placeholder.com/300x400/000/FFF?text=Loading"
      data-src="https://loremflickr.com/300/400/fruit"
      height="400"
      width="300"
      alt="Random FRUIT image from loremflickr.com"
    />
    <img
      src="https://via.placeholder.com/300x400/000/FFF?text=Loading"
      data-src="https://loremflickr.com/300/400/bike"
      height="400"
      width="300"
      alt="Random BIKE image from loremflickr.com"
    />
    <img
      src="https://via.placeholder.com/300x400/000/FFF?text=Loading"
      data-src="https://loremflickr.com/300/400/tree"
      height="400"
      width="300"
      alt="Random image from loremflickr.com"
    />
    <img
      src="https://via.placeholder.com/300x400/000/FFF?text=Loading"
      data-src="https://loremflickr.com/300/400/sun"
      height="400"
      width="300"
      alt="Random SUN image from loremflickr.com"
    />
    <script src="js/lazyload.js"></script>
  </body>
</html>
