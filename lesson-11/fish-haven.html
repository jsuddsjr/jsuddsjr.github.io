<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fish-Haven | WeatherCats</title>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Sansita+Swashed:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/small.css" />
    <link rel="stylesheet" href="css/medium.css" media="(min-width: 32.5em)" />
    <link rel="stylesheet" href="css/large.css" media="(min-width: 48em)" />
    <meta
      name="description"
      content="Weather and more from Fish Haven, Idaho."
    />
  </head>

  <body data-town="fish-haven">
    <header>
      <!-- See templates.js -->
    </header>
    <nav>
      <!-- See templates.js -->
    </nav>
    <aside class="banner-box">
      <img
        aria-hidden="true"
        src="images/weathercat-small.svg"
        alt="WeatherCats Logo"
        height="36"
        width="36"
      />
      <p>
        December 12 = Light the Tree! Join us at 8 PM in the Hidden Chateau at Bear Lake.
      </p>
      <button type="button">Dismiss</button>
    </aside>

    <main>
      <h2>Fish Haven</h2>
      <section class="summary">
        <picture>
          <source
            srcset="images/fish-haven-450w.jpg"
            media="(max-width: 32.5em)"
          />
          <source
            srcset="images/fish-haven-800w.jpg"
            media="(max-width: 48em)"
          />
          <img
            src="images/fish-haven-large.jpg"
            alt="Sunrise over the mountain in Franklin, Idaho"
          />
        </picture>
        <div class="overlay">
          <!-- See templates.js -->
        </div>
      </section>
      
      <section class="forecast">
        <h3>5 Day Forecast</h3>
        <div><!-- This area will be filled by code. --></div>
      </section>

      <section id="events">
        <h2>Event calendar</h2>
        <ul>
          <!-- Data from townInfo.json -->
        </ul>
      </section>

      <section id="news">
        <h2 class="title">News</h2>
        <div class="byline"></div>
        <div class="published">Published: <span></span></div>
        <picture>
          <img
            src="https://via.placeholder.com/400x300"
            alt="Image for this news story"
            class="newsImage"
          />
        </picture>
        <div class="text"></div>
      </section>
    </main>

    <footer>
      <!-- See templates.js -->
    </footer>
    <script src="js/templates.js" defer></script>
    <script src="js/banner.js" async></script>
    <script src="js/townInfo.js" async></script>
  </body>
</html>
