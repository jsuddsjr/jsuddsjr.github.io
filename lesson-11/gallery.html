<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery | WeatherCats</title>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Sansita+Swashed:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/small.css" />
    <link rel="stylesheet" href="css/medium.css" />
    <link rel="stylesheet" href="css/large.css" />
    <meta
      name="description"
      content="A lazy-loaded gallery of the cutest feline friends in Idaho, and those that love them."
    />
  </head>
  <body>
    <header>
      <!-- See templates.js -->
    </header>
    <nav>
      <!-- See templates.js -->
    </nav>

    <main>
      <section>
        <h2>Weather & Cats Gallery</h2>
        <p>Welcome to the gallery! Please enjoy our selection of cats enjoying the weather, both good and bad.</p>
        <div class="gallery">
          <figure>
            <img
              src="https://via.placeholder.com/400x300/000/FFF?text=Loading"
              data-src="images/two-cats-in-the-rain.png"
              alt="Two cats sitting under an umbrella"
            />
            <figcaption>Sharing an umbrella</figcaption>
          </figure>
          <figure>
            <img
              src="https://via.placeholder.com/400x300/000/FFF?text=Loading"
              data-src="images/cats-in-cold-weather-3-1.jpg"
              alt="Tabby sitting in the snow"
            />
            <figcaption>Tabby sitting in the snow</figcaption>
          </figure>
          <figure>
            <img
              src="https://via.placeholder.com/400x300/000/FFF?text=Loading"
              data-src="images/cat-fan.jpg"
              alt="Cat enjoying the breeze of a window fan"
            />
            <figcaption>Staying cool on a hot day</figcaption>
          </figure>
          <figure>
            <img
              src="https://via.placeholder.com/400x300/000/FFF?text=Loading"
              data-src="images/raincoat-cat.jpg"
              alt="Cat in bright yellow raincoat"
            />
            <figcaption>Dressed for the weather</figcaption>
          </figure>
          <figure>
            <img
              src="https://via.placeholder.com/400x300/000/FFF?text=Loading"
              data-src="images/cat-attacking-snowman.jpg"
              alt="Cat climbing a snowman"
            />
            <figcaption>Attacking the snowman</figcaption>
          </figure>
          <figure>
            <img
              src="https://via.placeholder.com/400x300/000/FFF?text=Loading"
              data-src="images/catching-rays.jpg"
              alt="Cat in prone position enjoying the sunshine"
            />
            <figcaption>CAT-ching some rays</figcaption>
          </figure>
          <figure>
            <img
              src="https://via.placeholder.com/400x300/000/FFF?text=Loading"
              data-src="images/flower-cat.jpg"
              alt="Cat smelling a flower"
            />
            <figcaption>Working in the garden</figcaption>
          </figure>
          <figure>
            <img
              src="https://via.placeholder.com/400x300/000/FFF?text=Loading"
              data-src="images/rainy-day.jpg"
              alt="Cat with face against wet pane of glass"
            />
            <figcaption>Rained in</figcaption>
          </figure>
          <figure>
            <img
              src="https://via.placeholder.com/400x300/000/FFF?text=Loading"
              data-src="images/sunset-cat.jpg"
              alt="Cat watching a golden sunset"
            />
            <figcaption>Today was a good day</figcaption>
          </figure>
        </div>
      </section>
    </main>

    <footer>
      <!-- See templates.js -->
    </footer>
    <script src="js/templates.js" defer></script>
    <script src="js/updateTime.js" async></script>
    <script src="js/lazyload.js" async></script>
  </body>
</html>
