<!DOCTYPE html>

    <main>

      <section class="summary">
        <picture>

            media="(max-width: 48em)"

      </section>

      <section id="events">
        <h2>Event calendar</h2>
        <ul>

      <section id="news">
        <h2 class="title"></h2>
        <div class="byline"></div>
        <div class="published">Published: <span></span></div>

          <img
