<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>~Scoots</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montez&family=Open+Sans&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="stylesheet" href="css/small.css" />
    <link rel="stylesheet" href="css/medium.css" media="(min-width: 850px)" />
    <link rel="stylesheet" href="css/large.css" media="(min-width: 1024px)" />
    <meta
      name="description"
      content="~Scoots offers self-guided tours around our island home."
    />
  </head>
  <body>
    <header>
      <!-- See templates.js -->
    </header>
    <section>
      <h3>Top Attractions</h3>
      <ul>
        <li>Mr Sanchos Beach Club Cozumel</li>
        <li>Chankanaab Adventure Beach Park</li>
        <li>Mayan Bee Sanctuary</li>
        <li>Paradise Beach</li>
        <li>Palancar Reef</li>
      </ul>
      <h3>Map of Cozumel</h3>
      <img src="images/map-cozumel-mexico.webp" alt="Map of Cozumel Island" />
    </section>
    <section>
      <h2>Gallery</h2>
      <div class="gallery">
        <figure>
          <picture>
            <source
              media="(min-width: 800px)"
              srcset="images/cozumel-mr-sanchos.webp" />
            <img
              src="https://via.placeholder.com/800x500"
              data-src="images/cozumel-mr-sanchos-400w.webp"
              alt="Mr Sanchos Beach Club, Cozumel"
          /></picture>
          <figcaption>Mr Sanchos Beach Club, Cozumel</figcaption>
        </figure>

        <figure>
          <picture>
            <source
              media="(min-width: 800px)"
              srcset="images/chankanaab-adventure-park.webp"
            />
            <img
              src="https://via.placeholder.com/800x500"
              width="800"
              data-src="images/chankanaab-adventure-park-400w.webp"
              alt="Zip line at the Chankanaab Adventure Park"
            />
          </picture>
          <figcaption>Zip line at the Chankanaab Adventure Park</figcaption>
        </figure>

        <figure>
          <picture>
            <source
              media="(min-width: 800px)"
              srcset="images/cozumel-mayan-bee-sanctuary.webp"
            />
            <img
              src="https://via.placeholder.com/800x500"
              width="800"
              data-src="images/cozumel-mayan-bee-sanctuary-400w.webp"
              alt="Presentation at the Mayan Bee Sanctuary"
            />
          </picture>
          <figcaption>Presentation at the Mayan Bee Sanctuary</figcaption>
        </figure>

        <figure>
          <picture>
            <source
              media="(min-width: 800px)"
              srcset="images/cozumel-east-coast-playa-beach.webp"
            />
            <img
              src="https://via.placeholder.com/800x500"
              width="800"
              data-src="images/cozumel-east-coast-playa-beach-400w.webp"
              alt="ATVs on the east beach trail"
            />
          </picture>
          <figcaption>ATVs on the east beach trail</figcaption>
        </figure>

        <figure>
          <picture>
            <source
              media="(min-width: 800px)"
              srcset="images/cozumel-mayan-ruins.webp"
            />
            <img
              src="https://via.placeholder.com/800x500"
              width="800"
              data-src="images/cozumel-mayan-ruins-400w.webp"
              alt="Mayan ruins"
            />
          </picture>
          <figcaption>Mayan ruins</figcaption>
        </figure>

        <figure>
          <picture>
            <source
              media="(min-width: 800px)"
              srcset="images/cozumel-snorkeling.webp"
            />

            <img
              src="https://via.placeholder.com/800x500"
              width="800"
              data-src="images/cozumel-snorkeling-400w.webp"
              alt="Snorkeling off the beach"
            />
          </picture>
          <figcaption>Snorkeling off the beach</figcaption>
        </figure>
      </div>
    </section>
    <section>
      <h2>Resources</h2>
      <ul>
        <li>
          <a href="https://en.wikipedia.org/wiki/Cozumel"
            >Cozumel History and Geography (Wikipedia)</a
          >
        </li>
        <li>
          <a
            href="https://www.tripadvisor.com/Attractions-g150809-Activities-Cozumel_Yucatan_Peninsula.html#:~:text=Top%20Attractions%20in%20Cozumel.%201%201.%20Mr%20Sanchos,Paradise%20Beach.%205%205.%20Palancar%20Reef.%20More%20items"
            >15 Best things to do in Cozumel (TripAdvisor)</a
          >
        </li>
      </ul>
    </section>
    <footer>
      <!-- See template.js -->
    </footer>
    <script src="js/templates.js" defer></script>
    <script src="js/lazyload.js" async></script>
  </body>
</html>
