<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chapter 01: Form example</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form method="GET" action="/processor">
      <h1>Buy Tickets to the Web Developer Gala</h1>
      <p>
        Tickets are $10 each. Dinner packages are an extra $5. All fields are
        required.
      </p>
      <fieldset>
        <legend>Tickets and Add-ons</legend>
        <p>
          <label for="quantity">Number of Tickets</label>
          <span class="help">Limit 8</span
          ><input
            type="number"
            value="1"
            name="quantity"
            id="quantity"
            step="1"
            min="1"
            max="8"
          />
        </p>
        <p>
          <label for="quantity">Dinner Packages</label>
          <span class="help">Serves 2</span>
          <input
            type="number"
            value="1"
            name="quantity"
            id="quantity"
            step="1"
            min="1"
            max="8"
          />
        </p>
      </fieldset>
      <fieldset>
        <legend>Payment</legend>
        <p>
          <label for="ccn">Credit card number</label
          ><span class="help">No spaces or dashes, please.</span
          ><input
            type="text"
            id="ccn"
            name="ccn"
            placeholder="XXXXXXXXXXXXXXXX"
            maxlength="16"
            size="16"
            required
          />
        </p>
        <p class="required">
          <label for="expiration">Expiration date</label
          ><span class="help"
            ><abbr title="Two-digit month">MM</abbr>/<abbr
              title="Four-digit Year"
              >YYYY</abbr
            ></span
          ><input
            type="text"
            id="expiration"
            name="expiration"
            placeholder="01/2018"
            maxlength="7"
            size="7"
            required
          />
        </p>
      </fieldset>
      <fieldset>
        <legend>Billing Address</legend>
        <p>
          <label for="name">Name</label
          ><input
            type="text"
            id="name"
            name="name"
            placeholder="ex: John Q. Public"
            size="40"
          />
        </p>
        <p>
          <label for="street_address">Street Address</label
          ><input
            type="text"
            id="name"
            name="name"
            placeholder="ex: 12345 Main Street, Apt 23"
            size="40"
          />
        </p>
        <p>
          <label for="city">City</label
          ><input type="text" id="city" name="city" placeholder="ex: Anytown" />
        </p>
        <p>
          <label for="state">State</label
          ><input
            type="text"
            id="state"
            name="state"
            placeholder="CA"
            maxlength="2"
            pattern="[A-W]{2}"
            size="2"
          />
        </p>
        <p>
          <label for="zip">ZIP</label
          ><input
            type="text"
            id="zip"
            name="zip"
            placeholder="12345"
            maxlength="5"
            pattern="0-9{5}"
            size="5"
          />
        </p>
      </fieldset>
      <fieldset>
        <legend>Do you need a special meal?</legend>
        <p>
          <input type="radio" id="none" name="meal" value="none" checked />
          <label for="none">None</label>

          <input type="radio" id="kosher" name="meal" value="kosher" />
          <label for="kosher">Kosher</label>

          <input type="radio" id="vegetarian" name="meal" value="vegetarian" />
          <label for="vegetarian">Vegetarian</label>

          <input type="radio" id="vegan" name="meal" value="vegan"/>
          <label for="vegan">Vegan</label>

          <input type="radio" id="gluten-free" name="meal" value="gluten-free"/>
          <label for="gluten-free">Gluten-free</label>
        </p>
      </fieldset>
      <button type="submit">Buy Tickets!</button>
    </form>
  </body>
</html>
