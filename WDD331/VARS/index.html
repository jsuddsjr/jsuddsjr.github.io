<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Variables</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Click the button</h1>
    <p>
      The button adds a new class to the body element, which overrides the value
      of a root CSS variable. The value is used both in the background of the
      document and the background of the button.
    </p>
    <button onclick="body.classList.toggle('stylish')">Toggle</button>
  </body>
</html>
