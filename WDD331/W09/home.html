<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Brigham Young University - Idaho</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>

  <body>
    <header>
      <div class="site-banner white-text">
        <div class="site-banner__left">
          <a href="#"
            ><span aria-hidden="true" class="icon-byui-logo">
              <span class="sr-only">Link to BYU-Idaho home page</span>
            </span></a
          >
          <h1>Home</h1>
        </div>
        <div class="site-banner__right">
          <a href="http://www.byui.edu/#">
            <span class="icon-search text-white mobile-header-icon">
              <span class="sr-only">Search BYU-I</span>
            </span>
          </a>
          <a
            href="https://secure.byui.edu/cas/login?service=https://web.byui.edu/Services/Login/?RedirectURL=https%3a%2f%2fmy.byui.edu%2f"
          >
            <span class="icon-audience text-white mobile-header-icon">
              <span class="sr-only">Login</span>
            </span>
          </a>
          <a href="http://www.byui.edu/#">
            <span class="icon-menu text-white mobile-header-icon">
              <span class="sr-only">Expand Menu</span>
            </span>
          </a>
        </div>
        <form
          aria-label="Search byui.edu"
          method="get"
          action="https://www.byui.edu/search/result?"
          role="search"
        >
          <div>
            <label for="searchDesktop" class="sr-only"
              >Search BYU-I websites:
            </label>
            <input
              id="searchDesktop"
              name="q"
              placeholder="Powered by Google"
              alt="Search BYU-I websites (powered by Google.com)."
              type="text"
            />

            <button type="submit">
              <span aria-hidden="true" class="icon icon-magnifying-glass">
                <span class="sr-only">Submit</span>
              </span>
            </button>
          </div>
        </form>
      </div>
      <div class="site-header">
        <div class="container d-flex justify-content-between">
          <a name="siteTitle"></a>
          <h1 class="site-name">
            <a href="#"> Brigham Young University - Idaho </a>
          </h1>
        </div>
      </div>
    </header>
    <main>
      <div class="info-banner">
        <div class="info-banner__title">
          <h2>Latest COVID-19 Information</h2>
        </div>
        <div class="info-banner__link">
          <a class="btn btn-blue" href="https://www.byui.edu/covid-19-updates"
            >COVID-19 Updates</a
          >
        </div>
      </div>
      <div id="announcement" class="section">
        <a href="#" target="_blank">
          <picture>
            <source
              srcset="images/ILO-red-800x414.jpg"
              media="(min-width: 800px)"
            />
            <img src="images/ILO-red-616x458.jpg" alt="Effective communicators" />
          </picture>
        </a>
      </div>
      <div id="videos" class="interest-box">
        <a href="#" target="_blank">
          <figure class="interest-box__figure">
            <img src="images/CampusVideos.jpg" alt="Campus Videos" />
            <figcaption class="interest-box__caption">Campus Videos
              <span class="icon-angle-right" aria-hidden="true"></span>
            </figcaption>
          </figure>
        </a>
      </div>
      <div id="gallery" class="interest-box">
        <a href="#" target="_blank">
          <figure class="interest-box__figure">
            <img src="images/PhotoGallery.jpg" alt="Photo Gallery" />
            <figcaption class="interest-box__caption">Photo Gallery
              <span class="icon-angle-right" aria-hidden="true"></span>
            </figcaption>
          </figure>
        </a>
      </div>
      <div id="explore" class="interest-box">
        <a href="#" target="_blank">
          <figure class="interest-box__figure">
            <img src="images/ExploreCampus.jpg" alt="Explore Campus" />
            <figcaption class="interest-box__caption">Explore Campus
              <span class="icon-angle-right" aria-hidden="true"></span>
            </figcaption>
          </figure>
        </a>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
