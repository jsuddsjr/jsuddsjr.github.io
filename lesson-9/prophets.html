<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prophets via fetch</title>
    <meta
      name="description"
      content="A webpage example of loading JSON via the JavaScript fetch API."
    />
    <link rel="stylesheet" href="css/small.css" />
    <link rel="stylesheet" href="css/medium.css" />
    <link rel="stylesheet" href="css/large.css" />
  </head>
  <body>
    <header>
      <h1>Latter-day Prophets</h1>
    </header>
    <main>
      <div class="cards">
        <section id="template" class="prophet-card">
          <h2>
            <span class="underlined"
              ><span data-name>Prophet</span>
              <span data-lastname>Name</span></span
            >
          </h2>
          <div class="info">
            <p>Date of Birth: <span data-birthdate></span></p>
            <p>Place of Birth: <span data-birthplace></span></p>
          </div>
          <img
            alt="Picture of the prophet"
            data-imageurl="src"
            width="300"
            src="https://via.placeholder.com/300x350/dedbd2"
          />
        </section>
      </div>
    </main>
    <footer>John Sudds | BYU-Idaho | WDD 230</footer>
    <script src="js/prophets.js"></script>
  </body>
</html>
