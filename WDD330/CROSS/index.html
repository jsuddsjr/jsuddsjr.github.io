<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crossword Generator</title>
    <link rel="stylesheet" href="css/cross.css" />
  </head>
  <body>
    <section>
      <h1>Crossword Generator</h1>
      <div class="board"></div>
      <section class="clues">
        <h2>Across</h2>
        <ol id="across"></ol>
        <h2>Down</h2>
        <ol id="down"></ol>
      </section>
      <p class="total">Total: <span class="count"></span></p>
    </section>
    <script src="js/cross.js" type="module"></script>
  </body>
</html>
