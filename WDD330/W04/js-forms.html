      <form name="search" action="search">
        <input name="searchInput" placeholder="Search Here"/>
        <button type="submit">Search</button>
        <button type="reset">Reset</button>
      </form>
      <div id="output"></div>
    </section>
    <script src="../js/run.js"></script>
    <script src="js/forms.js"></script>

    <script>
      runCode([
        "document.forms[0]",
        "document.getElementsByTagName('form')",
        "document.forms.search",
        "form = document.forms['search']",
        "[input, button] = form.elements",
        "input.value = 'Search Here'",
        "form.searchInput",

        "// Form properties and methods",
        "form.action",
        "form.reset()",
        
        "// Form events",
        "input.addEventListener('focus', () => alert('Gained focus'), {once: true})",
        "input.addEventListener('blur', () => alert('Lost focus'), {once: true})",
        "input.addEventListener('change', (e) => alert(`You typed ${e.target.value}`))",

        testSubmitForm,
        


      ]);
