<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Touch Tic-Tac-Toe</title>
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="css/game.css" />
  </head>
  <body>
    <section>
      <h1><em>Touch</em> Tic-Tac-Toe</h1>
      <div class="score">
        <div>X</div>
        <div>O</div>
        <div class="player-X points" data-points="0"></div>
        <div class="player-O points" data-points="0"></div>
      </div>
        <div class="board">
          <div class="cell" data-player=""></div>
          <div class="cell" data-player=""></div>
          <div class="cell" data-player=""></div>
          <div class="cell" data-player=""></div>
          <div class="cell" data-player=""></div>
          <div class="cell" data-player=""></div>
          <div class="cell" data-player=""></div>
          <div class="cell" data-player=""></div>
          <div class="cell" data-player=""></div>
        </div>
        <p>Next player is <span class="player">X</span>.</p>
        <button class="reset">Start over</button>
      </div>
    </section>
    <script src="js/game.js"></script>
  </body>
</html>
