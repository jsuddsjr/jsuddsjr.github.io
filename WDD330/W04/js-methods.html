<!DOCTYPE html>

    <title>JavaScript Public and Private methods</title>
    <link rel="stylesheet" href="../css/main.css" />

  <body>
    <section>
      <h1>JavaScript Public and Private methods</h1>
      <div id="output"></div>
    </section>
    <script src="../js/run.js"></script>
    <script src="js/methods.js"></script>

    <script>
      runCode([
        testDeclareTurtleClass,
        "raph = new Turtle('Raphael','Red')",
        "raph.getColor()",
        "raph.setColor(4)",

        () => {
          raph.setColor = (color) => {
            if (typeof color === "string") {
              return (_color = color);
            } else {
              throw new Error("Color must be a string");
            }
          };
        },

        "raph.setColor(4)"
      ]);
    </script>
  </body>
