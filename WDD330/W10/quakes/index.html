<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Quakes</title>
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <section>
            <h1>Quake List</h1>
            <p>This demo uses geolocation. Set your browser settings to allow location, or enter a location below.
            </p>
        </section>
    </header>
    <section>
        <h2>Settings</h2>
        <form id="settings">
            <label for="radiusKm">Radius (KM)</label>
            <select id="radiusKm">
                <option>50</option>
                <option selected>100</option>
                <option>150</option>
                <option>300</option>
            </select>
            <label for="minMagnitude">Minimum magnitude</label>
            <input type="number" id="minMagnitude" min="0" max="9" value="0" />
            <label for="startDate">Start Date Range</label>
            <input type="date" id="startDate" />
            <label for="endDate">End Date Range</label>
            <input type="date" id="endDate">
            <label for="location">Latitude, Longitude</label>
            <input type="text" id="location" placeholder="47.60357° N, -122.32945° E" />

            <button>Search</button>
        </form>
    </section>
    <section id="content">
        <!-- View content will load here. -->
    </section>
    <script src="./js/index.js" type="module"></script>
</body>

</html>
