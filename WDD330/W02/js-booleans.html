<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Booleans</title>
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/common.css" />
  </head>
  <body>
    <section>
      <h1>JavaScript Booleans</h1>
      <div id="output"></div>
    </section>

    <script src="../js/run.js"></script>
    <script>
      runCode([
        "Boolean('hello')",
        "Boolean(42)",
        "// 'Falsy' values...",
        "Boolean(0)",
        'Boolean("")',
        "Boolean('')",
        "Boolean(``)",
        "Boolean(-0)",
        "Boolean(false)",
        "Boolean(null)",
        "Boolean(undefined)",
        "// Negation",
        "!true",
        "!0",
        "!!''",
        "!!'hello'",
        "!!3",
        "!!NaN",
        "!!'false'",
        "// Logical",
        "'shoes' && 18",
        "'shoes' && 0",
        "'shoes' || 0",
        "NaN || undefined",
        "// Lazy evaluation",
        "a = 0",
        "false && (a = 1)",
        "a",
        "false || (a = 1)",
      ]);
    </script>
  </body>
</html>
