<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team Activity Week 2</title>
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap"
      rel="stylesheet"
    />
    <style>
      #output {
        margin-top: 1em;
        background-color: #0d0208;
        color: #7eff9e;
        font-family: "Major Mono Display", monospace;
        border-radius: 0.5em;
        font-size: 2em;
        height: 2em;
        padding: 0.5em;
        text-align: right;
      }
    </style>
  </head>
  <body>
    <section>
      <h1>Team Activity - Week 2</h1>
      <input type="text" placeholder="Enter text or a number" />
      <button onclick="displayInput()">Display</button>
      <button onclick="displaySum()">Sum</button>
      <br />
      <input type="number" value="0" />
      <button onclick="executeFunction(addNumbers)">&nbsp;+&nbsp;</button>
      <button onclick="executeFunction(multiplyNumbers)">&nbsp;x&nbsp;</button>
      <button onclick="executeFunction(subtractNumbers)">&nbsp;-&nbsp;</button>
      <button onclick="executeFunction(divideNumbers)">&nbsp;/&nbsp;</button>
      <div id="output"></div>
    </section>

    <script>
      // Exercise #1
      function displayInput() {
        const input = document.querySelector("input");
        writeOutput(input.value);
      }

      /**
       * Helper function to write to output DIV.
       * @param {String|Number} text
       */
      function writeOutput(text) {
        /** @type {HTMLDivElement} */
        const div = document.querySelector("#output");
        div.innerText = text;
      }

      // Exercise #2
      function displaySum() {
        const input = document.querySelector("input");
        const number = parseInt(input.value) || 0;
        writeOutput(sumIntegers(number));
      }

      /**
       * Calculates sum of integers between 1 and number using Gauss technique.
       * Number must be positive.
       * @param {Number} number
       */
      function sumIntegers(number) {
        if (number < 1) return 0;
        return Math.trunc(((1 + number) * number) / 2);
      }

      // Exercise #3 - Keeping it DRY using callbacks.

      /**
       * A mathematical operation on two numbers.
       * @callback mathFunction
       * @param {Number} n1
       * @param {Number} n2
       * @returns {Number}
       */

      /**
       * @param {mathFunction} oper
       */
      function executeFunction(oper) {
        const inputs = document.querySelectorAll("input");
        const n1 = parseFloat(inputs[0].value) || 0;
        const n2 = parseFloat(inputs[1].value) || 0;
        const result = oper(n1, n2);
        writeOutput(result);
      }

      /**
       * Subtract two numbers. (NOTE: Function declaration.)
       * @type {mathFunction}
       */
      function subtractNumbers(n1, n2) {
        return n1 - n2;
      }
      /**
       * Add two numbers. (NOTE: Function expression.)
       * @type {mathFunction}
       */
      const addNumbers = function (n1, n2) {
        return n1 + n2;
      };
      /**
       * Multiply two numbers. (NOTE: Arrow function.)
       * @type {mathFunction}
       */
      const multiplyNumbers = (n1, n2) => n1 * n2;
      /**
       * Divide two numbers.
       * @type {mathFunction}
       */
      const divideNumbers = (n1, n2) => {
        if (n2 === 0) return "Nice try.";
        return n1 / n2;
      };
    </script>
  </body>
</html>
