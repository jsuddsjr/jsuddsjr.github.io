<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Types</title>
    <link rel="stylesheet" href="../css/main.css" />
    <style>
      #output {
        font-size: 2em;
      }
    </style>
  </head>
  <body>
    <section>
      <h1>JavaScript Types</h1>
      <div id="output"></div>
    </section>
    <script src="js/run.js"></script>

    <script>
      runCode([
        "typeof 'hello'",
        "typeof 10",
        "typeof 2.4",
        "typeof true",
        "typeof { ninja: 'turtle' }",
        "typeof [ 1, 2, 3 ]",
        "typeof undefined",
        "typeof null",
        "typeof NaN",
        "// instanceof",
        "function C(){}; o = new C()",
        "o instanceof C",
        "3 instanceof Number",
        "'abc' instanceof String",
        "true instanceof Boolean",
        "new Number(3) instanceof Number",
        "3..constructor === Number",
        "'abc'.constructor === String",
        "true.constructor === Boolean",
      ]);
    </script>
  </body>
</html>
