<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Operations</title>
    <link rel="stylesheet" href="../css/main.css" />
    <style>
      #output {
        font-size: 2em;
      }
    </style>
  </head>
  <body>
    <h1>JavaScript Operations</h1>
    <div id="output"></div>
    <script src="js/run.js"></script>
    
    <script>
      runCode([
        "5 + 4.3",
        "6 - 11",
        "6 * 7",
        "3 / 7",
        "2**3",
        "23 % 6",
        "-4 % 3",
        "points = 10",
        "points = points + 10",
        "points -= 5",
        "points *= 2",
        "points /= 3",
        "points %= 7",
        "points++",
        "++points",
        "points--",
        "--points"
      ]);
    </script>
  </body>
