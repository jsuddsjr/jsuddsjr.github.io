<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Bitwise</title>
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/common.css" />
  </head>
  <body>
    <section>
      <h1>JavaScript Bitwise</h1>
      <div id="output"></div>
    </section>

    <script src="../js/run.js"></script>
    <script src="js/scripts.js"></script>
    <script>
        function dec2bin(dec) {
          return (dec >>> 0).toString(2);
        }


      runCode([
        "12 & 10",
        "12 | 10",
        "12 ^ 10",
        "1 ^ 0",
        "true ^ true",
        "3 << 1   // multiply by 2",
        "16 >> 1  // divide by 2",
        "5 << 3   // multiple 2**3 (8)",

        "// How to display the true bitwise representation",
        "0b00000000000000000000100110101100",
        "0b11111111111111111111011001010011",
        "~2476",
        "2476..toString(2)",
        "(~2476).toString(2)",
        "-2477..toString(2)",
        testDec2Bin,

        "// More examples from W3Schools",
        "dec2bin(5)",
        "dec2bin(5 & 1)",
        "dec2bin(5 | 1)",
        "dec2bin(~ 5)",
        "dec2bin(5 << 1)",
        "dec2bin(5 ^ 1)",
        "dec2bin(5 >> 1)",
        "dec2bin(5 >>> 1)",
      ]);
    </script>
  </body>
</html>
