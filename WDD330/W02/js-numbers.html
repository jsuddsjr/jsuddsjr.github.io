    <section>
      <h1>JavaScript Numbers</h1>
      <div id="output"></div>

    <script>
      runCode([
        "typeof 42",
        "typeof 3.14159",
        "Number.isInteger(42)",
        "Number.isInteger(3.142)",
        "typeof Number(3)",
        "typeof new Number(3)",
        "0xbadbeef",

        "1e6",
        "2E3",

        "2.459.toPrecision(2)",
        "1e308",
        "2e308",
        "-1e309",
        "1/0",
        "5e-324",
        "3e-324",
        "2e-325",
        "'hello' * 5",
        "typeof NaN",
        "Number.isFinite(1/0)",
        "Number.isFinite(-Infinity)",
        "Number.isFinite(NaN)",
        "Number.isFinite(42)",
