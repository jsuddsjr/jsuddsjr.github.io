<!DOCTYPE html>
<html lang="en">
  <body>
    <div class="task">
      <div class="checkbox">
        <input
          type="checkbox"
          id="isComplete-{key}"
          name="isComplete"
          title="Complete this task"
        />
        <label for="isComplete-{key}"></label>
      </div>
      <input
        class="description"
        type="text"
        name="description"
        title="Click to edit or reactivate"
      />
      <button title="Delete this task when finished"></button>
    </div>
  </body>
</html>
