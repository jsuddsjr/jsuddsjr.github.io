<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App &mdash; Challenge #1</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/todo.css" />
    <script type="text/javascript">
      (function (c, l, a, r, i, t, y) {
        c[a] =
          c[a] ||
          function () {
            (c[a].q = c[a].q || []).push(arguments);
          };
        t = l.createElement(r);
        t.async = 1;
        t.src = "https://www.clarity.ms/tag/" + i;
        y = l.getElementsByTagName(r)[0];
        y.parentNode.insertBefore(t, y);
      })(window, document, "clarity", "script", "6zaabdgi52");
    </script>
  </head>
  <body>
    <section class="app">
      <h1>Ta-Da!</h1>
      <div class="tasks"></div>
      <div class="footer">
        <p><span class="count">0</span> tasks left.</p>
        <button class="all selected">All</button>
        <button class="active">Active</button>
        <button class="completed">Completed</button>
      </div>
      <form class="entry" id="entry">
        <input
          type="text"
          name="task"
          id="task"
          autofocus
          placeholder="What's next?"
        />
        <button type="submit" class="add">+</button>
      </form>
    </section>
    <script src="js/todo.js" type="module"></script>
  </body>
</html>
