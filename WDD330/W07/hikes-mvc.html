<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Great Hikes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/hikes.css" />
    <meta name="description" content="A list of hikes." />
  </head>

  <body>
    <section>
      <h1>Great Hikes</h1>
      <ul id="hikeList"></ul>
    </section>
    <aside class="comments">
      <form id="commentForm">
        <h3>Leave a comment</h3>
        <textarea
          name="hikeComment"
          id="hikeComment"
          cols="30"
          rows="10"
          placeholder="Describe your hike experience."
          minlength="10"
          required
        ></textarea>
        <button type="submit">Post it!</button>
      </form>
      <h2>What others have said...</h2>
      <p>Select a hike and tell us what you think.</p>
      <div id="hikeComments"></div>
    </aside>
    <script src="mvc/index.js" type="module"></script>
  </body>
</html>
