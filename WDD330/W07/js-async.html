<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Asynchronous Programming</title>
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/common.css" />
  </head>
  <body>
    <section>
      <h1>JavaScript Asynchronous Programming</h1>
      <div id="output"></div>
    </section>
    <script src="../js/run.js"></script>
    <script>
      function testAsync() {
        function wait(message, callback, seconds) {
          setTimeout(callback, seconds * 1000);
          log(message);
        }

        function selfDestruct() {
          log("*** BOOOOM! ***", "color: red; font-size: 3em");
        }

        wait(
          "This tape will self-destruct in three seconds ... ",
          selfDestruct,
          3
        );

        log("Hmmm, should I accept this mission or not ... ?");
      }
      testAsync.isAsync = true;
      testAsync.title = "Wait for it..."
    </script>
    <script>
      runCode([testAsync]);
    </script>
  </body>
</html>
