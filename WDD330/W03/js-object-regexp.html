<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript RegExp object</title>
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/common.css" />
  </head>
  <body>
    <section>
      <h1>JavaScript RegExp object</h1>
      <div id="output"></div>
    </section>
    <script src="../js/run.js"></script>
    <script src="js/regexp.js"></script>

    <script>
      runCode([
        "// RegExp object",
        "pattern = /[a-zA-Z]+ing$/",
        "pattern.test('joke')",
        "pattern.test('joking')",
        "pattern.test('jokingly')",
        "pattern.exec('joke')",
        "pattern.exec('you are joking') // Array with properties",
        "pattern.exec('you are joking').index",

        "// Character groups",
        "vowels = /[aeiou]/",
        "vowels.test('hymn')",
        "vowels.test('him')",

        "// Properties",
        "pattern = /java/i",
        "pattern.test('JavaScript')",
        "pattern.ignoreCase",
        "pattern.ignoreCase = false",
        "pattern.ignoreCase",

        "// Special characters",
        "str = 'JavaScript/ES6'",
        "/./.exec(str)",
        "/\\w/.exec(str) // Word",
        "/\\W/.exec(str) // Non-word",
        "/\\d/.exec(str) // Numeric",
        "/\\D/.exec(str) // Non-numeric",
        "/\\s/.exec(str) // Whitespace",
        "/\\S/.exec(str) // Non-whitespace",

        "// Modifiers",
        "pattern = /^J[aeiou]+\\w+ing$/",
        "pattern.test('Joking')",
        "pattern.test('Jeering')",

        "// Greedy",
        "str = 'abracadabra'",
        "/a.+a/.exec(str)",
        "/a.+?a/.exec(str)",

        "// String methods",
        "'Hello World!'.split(/\\s+/)",
        "'JavaScript'.match(/[aeiou]/)",
        "\"I'm learning JavaScript\".search(/java/i)",
        "\"I'm learning JavaScript\".search(/ruby/i)",
        "'JavaScript'.replace(/[aeiou]/ig, '*')",

        testMatchedGroups
      ]);
    </script>
  </body>
</html>
