<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Math object</title>
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/common.css" />
  </head>
  <body>
    <section>
      <h1>JavaScript Math object</h1>
      <div id="output"></div>
    </section>
    <script src="../js/run.js"></script>
    <script src="js/this.js"></script>

    <script>
      runCode([
        "// Math object",
        "Math.PI",
        "Math.SQRT2",
        "Math.SQRT1_2",
        "Math.E",
        "Math.LN2",
        "Math.LN10",
        "Math.LOG2E",
        "Math.LOG10E",

        "Math.abs(-4.6)",
        "Math.ceil(4.2)",
        "Math.ceil(-4.2)",
        "Math.floor(4.2)",
        "Math.floor(-4.2)",
        "Math.round(4.5)",
        "Math.round(4.499)",
        "Math.round(-4.2)",
        "Math.trunc(4.9)",
        "Math.trunc(-4.2)",

        "Math.exp(1) // Euler's constant",
        "Math.exp(0)",
        "Math.exp(-3)",
        "Math.pow(3,2)",
        "Math.pow(4.5,0)",
        "Math.pow(27,1/3) // Cube root",

        "Math.sqrt(121)",
        "Math.sqrt(2)",
        "Math.sqrt(-1)",

        "// ES6: Cube root",
        "Math.cbrt(8)",
        "Math.cbrt(-1000)",

        "// ES6: hypotenuse (square root of sum of squares)",
        "Math.hypot(3,4)",
        "Math.hypot(2,3,6)",

        "// Logarithmic",
        "Math.log(Math.E)",
        "Math.log(1)",
        "Math.log(0)",
        "Math.log(-2)",

        "// ES6: logarithms in base 2",
        "Math.log2(8)",
        "Math.log10(1e6)",
        
        "// Min/Max",
        "Math.max(1,2,3)",
        "Math.max(Math.PI, Math.SQRT2, Math.E)",
        "Math.min(1,2,3)",
        "Math.min(Math.PI, Math.SQRT2, Math.E)",

        "// Trig functions",
        "Math.sin(Math.PI/6) // Should be 0.5",
        "Math.cos(Math.PI/6)",
        "Math.tan(Math.PI/4) // Should be 1",
        "Math.tan(Math.PI/2) // Should be NaN/Infinity",
        "Math.asin(1)",
        "Math.acos(0.5)",
        "Math.atan(Math.sqrt(3))",
        "Math.PI/3",

        "// Hyperbolic functions",
        "Math.sinh(1)",
        "Math.asinh(1.1752011936438014)",
        "Math.cosh(0)",
        "Math.acosh(1)",
        "Math.tanh(10)",
        "Math.atanh(0.9999999958776927) // Rounding error",

        "// Random numbers",
        "Math.random()",
        "Math.random()",
        "6 * Math.random()",
        "Math.floor(6 * Math.random())"



      ]);
    </script>
  </body>
</html>
